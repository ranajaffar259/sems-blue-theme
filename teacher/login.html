<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Education Management System - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/utils.css" />
  </head>

  <body>
    <div
      class="min-h-100 p-1 container d-flex justify-content-center align-items-center"
    >
      <div class="login-wrapper w-100 bg-white rounded-4 row g-0">
        <div class="col-lg-5">
          <div class="login-image rounded-4"></div>
        </div>
        <div class="ms-lg-5 ms-0 col-lg-6">
          <form action="" class="p-5">
            <h1 class="my-text-primary">Login</h1>
            <p class="fw-bold mb-4">Please Login to continue</p>
            <div class="input-login d-flex flex-column">
              <input
                type="text"
                name=""
                id=""
                class="ps-3 input-login-form mb-4"
                placeholder="Login"
              />
              <input
                type="text"
                name=""
                id=""
                class="ps-3 input-login-form"
                placeholder="Password"
              />
              <div
                class="d-flex flex-column flex-sm-row my-2 justify-content-between"
              >
                <div class="form-check order-last order-sm-first">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label fw-bold fs-7"
                    for="flexCheckDefault"
                  >
                    Keep me Logged in
                  </label>
                </div>
                <a
                  href=""
                  class="text-dark fs-7 ms-sm-0 ms-auto fw-bold text-decoration-none"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <div class="button d-flex justify-content-center my-2">
              <button class="my-btn-outline-primary fs-5 rounded-3">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
